<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Projekt indywidualny</title>
</head>

<body>
    <header class="topbar">
        <table>
            <tr>
                <td class="coast"><i class="fas fa-wallet"></i>
                    <select>
                        <option>Opcja 1</option>
                        <option>Opcja 2</option>
                        <option>Opcja 3</option>
                    </select>
                </td>
                <td class="bell"><i class="far fa-bell"></i></<i>
                </td>
                <td class="user"><i class="far fa-user-circle"></i>
                    <p>Leonardo Dicaprio</p>
                </td>
                <td class="logout"><i class="fas fa-sign-out-alt"></i></td>
            </tr>
        </table>
    </header>
    <header class="sidebar">
        <div class="sidebar-title">
            <p>Just do it<i class="fas fa-bars"></i></p>
        </div>
        <ul class="side-nav">
            <li class="side-item">
                <a class="side-link" href="#"><i class="far fa-star"></i>General</a>
            </li>
            <li class="side-item">
                <a class="side-link" href="#"> <i class="fab fa-buromobelexperte"></i>Details</a>
            </li>
            <li class="side-item">
                <a class="side-link" href="#"><i class="fas fa-link"></i>Links</a>
            </li>
            <li class="side-item">
                <a class="side-link" href="#"><i class="fas fa-grip-vertical"></i>Banners</a>
            </li>
            <li class="side-item">
                <a class="side-link" href="#"><i class="far fa-user"></i>Personal data</a>
            </li>
            <li class="side-item">
                <a class="side-link" href="#"><i class="fas fa-dollar-sign"></i>Payout</a>
            </li>
            <li class="side-item">
                <a class="side-link" href="#"><i class="fas fa-retweet"></i>Postback</a>
            </li>
        </ul>
    </header>
    <section class="content">
        <div class="container">
            <div class="chart">
                <div class="top-chart">
                    <p>GENERAL STATISTIC</p>
                </div>
                <div class="center-chart">
                    <div class="calender">
                        <div class="date-picker">
                            <input type="date" name="date" id="start" name="trip-start" value="2020-07-22"
                                min="2020-01-01" max="2020-12-31">
                            <button class="refresh"><i class="fas fa-redo-alt"></i></button>
                        </div>
                    </div>
                </div>
                <div class="bottom-chart">
                    <div class="chart-photo">
                        <img src="images/wykres.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="links">
                <div class="top-links">
                    <p>Links</p>
                </div>
                <div class="add-links">
                    <div class="button-links">
                        <button class="new-links">+ add new</button>
                    </div>
                </div>
                <div class="center-links">
                    <div>
                        <img src="images/linki.png" alt="">
                    </div>
                </div>
                <div class="add-links">
                    <div class="button-links">
                        <button class="new-links">+ add new</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
